	<main class="main">
		<div class="main__principal">
			<section>
				<article class="main__principal__noticia--tamano">
					<form action="#">
						<input type="text" placeholder="DECIME TU NOMBRE"><br>
						<label for="email">Decime tu email:
							<input type="email" placeholder="aaa@gmail.com" name="email"><br>
						</label>
						<label for="Observaciones"> Observaciones:<br>
							<textarea placeholder="Observaciones"></textarea>
						</label> <br>
						<input type="number" placeholder="DECIME TU EDAD"><br>
						<div><p>¿Cree es Dios?:</p>
							<div>SI
								<input type="radio" name="lado" value="si">
							</div>
							<div>NO
								<input type="radio" name="lado" value="no">
							</div>
						</div>
						<p>Que letra te gusta mas?</p>
						<select name="letra" id="letra"> 
							<option value="x">X</option>
							<option value="y">Y</option>
							<option value="z">Z</option>
						</select>
						<br>
						<div>¿queres que te enviemos informacion a tu mail?
						<input type="checkbox" name="acepta" value="1"></div>
						<input type="submit" value="Si, por favor">
						<input type="reset" value="Borrar">
					</form>
				</article>
			</section>
		</div>
